<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <main class="container-fluid" >
        <form class="row" id="form" method="post">

            <div class="col-12 ">
                <label for="name" class="form-label"></label>
                <input type="text" placeholder="name" class="form-control border border-dark" id="name" required>
            </div>

            <div class="col-12">
                <label for="email" class="form-label"></label>
                <input type="email" placeholder="email"  class="form-control border border-dark" id="email" required>
            </div>

            <div class="col-12 mt-2">
                <button id="button" class="btn btn-primary" type="submit">create new teacher</button>
            </div>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./createTeacher.js"></script>

  </body>
</html>
